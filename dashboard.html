<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex p-10 flex-col gap-3">
        <div>
            <h2 class="font-bold text-3xl">Dashboard</h2>
            <div class="font-bold" id="userDetails"></div>


            <!-- Filters Section -->
            <div class="my-4 flex gap-3 items-center">
                <div class="w-1/3">
                    
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="faculty_name" type="text" placeholder="Faculty Name">
                   
                </div>
                <div>
                    <button class="bg-blue-600 text-white rounded-sm p-2" onclick="fetchPapers()">Apply Filters</button>
                </div>
            </div>

            <div id="papers" class="flex flex-row gap-3 mt-4"></div>
            <button class="bg-blue-600 rounded-sm text-white p-2 mt-3" onclick="window.location.href='submit_paper.html'">Submit New Paper?</button>
        </div>
    </div>
    <script>
        async function fetchUserDetails() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (!token || role !== 'HOD') {
                window.location.href = 'login.html';
                return;
            }

            const response = await fetch('verify_token.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            });

            const result = await response.json();
            if (result.success) {
                const user = result.user;
                document.getElementById('userDetails').textContent = `Welcome, ${user.username} (${user.role})`;
            } else {
                window.location.href = 'login.html';
            }
        }

        async function fetchPapers() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const facultyName = document.getElementById('faculty_name').value;

            const response = await fetch('get_papers.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ faculty_name: facultyName })
            });

            const result = await response.json();
            const papersDiv = document.getElementById('papers');

            if (result.success) {
    const papers = result.papers;
    papersDiv.innerHTML = papers.map(paper => {
   
        let bgColor;
        switch (paper.state) {
            case 'Published':
                bgColor = 'bg-green-200'; 
                break;
            case 'Uploaded':
                bgColor = 'bg-red-200'; 
                break;
            case 'Prepared':
                bgColor = 'bg-yellow-200';
                break;
            default:
                bgColor = 'bg-gray-200'; 
                break;
        }

        return `
            <div class="${bgColor} shadow-md rounded-md p-4 mb-4">
                <h4 class="font-bold">Title: ${paper.title}</h4>
                <p>${paper.abstract}</p>
                <p>Status: ${paper.state}</p>
                <p>UserId: ${paper.id}</p>
                <p>Created on: ${paper.created_at}</p>
            </div>
        `;
    }).join('');
}
else {
                papersDiv.textContent = 'No papers found.';
            }
        }

        fetchUserDetails();
        fetchPapers();
    </script>
</body>

</html>
