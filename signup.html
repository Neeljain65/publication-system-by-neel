<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href=
    "https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
              rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen">
    <div class="flex my-auto flex-col gap-3 items-center bg-blue-400 p-5 w-1/5  ">
        <h1 class="text-xl font-bold">Signup</h1>
        <div class="w-full ">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="signupForm">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username" value="username">
                  Username
                </label>
                <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
                  FirstName
                </label>
                <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstName" type="text" placeholder="FirstName">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
                  lastName
                </label>
                <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" type="text" placeholder="lastName">
              </div>

              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input required class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" >
                
              </div>
              <div class="mb-4">
                <p4 class="block text-gray-700 text-sm font-bold mb-2">Department</p4>
              <select class="w-full h-12  mb-2 bg-gray-200 rounded-lg p-1" name="" id="Department">
                 <option value="COMPS">Computer Science</option>
                 <option value="IT">Information Technology</option>
                 <option value="MECH">Mechanical</option>
              </select>
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"  type="submit">
                 Signup
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="login.html">
                 Login
                </a>
              </div>
            </form>
           
          </div>
        <p id="message"></p>
    </div>
    <script >
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const Department = document.getElementById('Department').value;
    console.log(firstName, lastName, username, password, Department);

  
    
    const response = await fetch('signup.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({username, password, firstName, lastName, Department})
    });

    const result = await response.json();
    const messageElement = document.getElementById('message');
    if (result.success) {
        messageElement.style.color = 'green';
        messageElement.textContent = 'Signup successful!';
    } else {
        messageElement.style.color = 'red';
        messageElement.textContent = 'Signup failed: ' + result.message;
    }
});

    </script>
</body>
</html>
